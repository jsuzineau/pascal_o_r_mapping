  <div *ngIf="e">
    <table>
      <tr>  <td>Name:</td><td><span (click)="onClick( e)" class="Project_Name">  <span *ngIf="!e.modifie">{{e.Name}}</span>  <span *ngIf= "e.modifie"><input type="text" (keydown)="onKeyDown($event)" [(ngModel)]="e.Name"/></span></span></td></tr>
      <tr>
        <td>
          <span (click)="onClick( e)" class="Project_Valider">
            <button *ngIf="e.modifie" (click)='e.Valide()'>Valider</button>
          </span>
        </td>
      </tr>
    </table>
    <!-- <div class="Projects_Nouveau">
      <button (click)='Projects_Nouveau()'>Nouveau</button>
    </div> -->
  </div>
