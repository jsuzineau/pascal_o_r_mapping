<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
"http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
  <policy context="default">
    <allow send_destination="org.bluez.jsBlueTooth"/>
    <allow receive_sender="org.bluez.jsBlueTooth"/>
  </policy>

  <policy user="root">
    <allow own="org.bluez.jsBlueTooth"/>
    <allow send_destination="org.bluez.jsBlueTooth"/>
    <allow receive_sender="org.bluez.jsBlueTooth"/>
  </policy>
</busconfig>
