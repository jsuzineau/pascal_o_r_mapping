<!DOCTYPE html>
<html lang="fr"><head>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jsCiel</title>
  <!-- pris dans demojitsimeet de Michael Van Canneyt pour test Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
  <!-- fin ajout pour bootstrap -->
  <!-- Bulma  / ZenFS -->
  <link href="bulma.min.css" rel="stylesheet">
  <script src="browser.min.js"></script>
  <script src="browser.dom.js"></script>
  <!-- fin Bulma / ZenFS  -->
  <!-- Openstreetmap / Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
      <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
  <!-- fin Openstreetmap / Leaflet -->

  <script src="js_jsCiel.js"></script>
  <style>
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header" id="chParametres">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#Parametres" aria-expanded="true" aria-controls="Parametres">
            Paramètres ...
          </button>
        </h5>
      </div>
      <div id="Parametres" class="collapse" aria-labelledby="chParametres">
        <div class="card-body">
          <div class="form-group">
             <label for="iParametres_Lieu_Latitude">Latitude</label>
             <input id="iParametres_Lieu_Latitude" type="text" class="form-control" aria-describedby="lParametres_Lieu_Latitude" value="0"/>
             <small id="lParametres_Lieu_Latitude" class="form-text text-muted">
               Latitude du lieu pour le calcul.
             </small>
             <label for="iParametres_Lieu_Longitude">Longitude</label>
             <input id="iParametres_Lieu_Longitude" type="text" class="form-control" aria-describedby="lParametres_Lieu_Longitude" value="0"/>
             <small id="lParametres_Lieu_Longitude" class="form-text text-muted">
               Longitude du lieu pour le calcul, négative vers l'Est pour utilisation dans les formules de Astronomical Algorithms de Jean MEEUS.<br/>
               Mais la géolocation du navigateur et Google Maps utilisent une longitude négative vers l'Ouest.
             </small>
             <label for="iParametres_Date">Date</label>
             <input id="iParametres_Date" type="datetime-local" class="form-control" aria-describedby="lParametres_Date" value="0"/>
             <small id="lParametres_Date" class="form-text text-muted">
               Date pour le calcul.
             </small>
             <button id='bCalcul' style="visibility: hidden;"> Recalcul</button>
          </div>
        </div>
      </div>
    </div>
    <div class="section py-4">
      <h1 class="title is-3">Lever de Soleil</h1>
       <div class="box" id='dLever_Soleil' />
    </div>
    <div id="dMap" style="height: 600px;"></div>
    <div class="card">
      <div class="card-header" id="chCalcul">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#Calcul" aria-expanded="true" aria-controls="Calcul">
            Plus de calculs ...
          </button>
        </h5>
      </div>
      <div id="Calcul" class="collapse" aria-labelledby="chCalcul">
        <div class="card-body">
          <div class="form-group">
             <div id='dCalcul_Resultat'>
             </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="chConsole">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#Console" aria-expanded="true" aria-controls="Console">
            Console
          </button>
        </h5>
      </div>
      <div id="Console" class="collapse" aria-labelledby="chConsole">
        <div class="card-body">
          <div class="form-group">
             <div class="box" id="pasjsconsole"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script>
    rtl.showUncaughtExceptions=true;
    rtl.run();
  </script>


</body></html>
