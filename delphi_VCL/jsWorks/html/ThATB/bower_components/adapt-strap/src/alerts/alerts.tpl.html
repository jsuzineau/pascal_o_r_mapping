<div ng-show="settings.type !== ''" class="alert alert-{{ settings.type }} alert-dismissible fade in {{ customClasses }}" role="alert">
  <button type="button" class="close" ng-click="close();" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4><span ng-class="iconMap[settings.type]"></span>&nbsp;&nbsp; 
  <strong>{{ settings.caption }}</strong> {{ settings.message }}</h4>
</div>
